<div class="box" [class.visible]="visible" [class.lastBox-1]="lastBox1" [class.lastBox-2]="lastBox2" [class.lastBox-3]="lastBox3" [class.life-end]="lifeEnd">
    <div class="content" >
      <span class="msg">{{toastItem.msg}}</span>
      <span class="close-btn" (click)="deleteMsg()">x</span>
    </div>
   <div class="timeline" style="--time: {{duration}}ms"></div>
</div>
